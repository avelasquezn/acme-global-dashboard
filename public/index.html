<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ACME.studio Global Dashboard to illustrate the use of Google Charts Library Set">
    <meta name="keywords" content="ACME, Dashboard, Google Charts, Bootstrap">
    <meta name="author" content="ACME.studio Development Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME.studio Global Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section id="hero">
            <h1 style="padding-top: 50px">ACME.studio Global Dashboard</h1>
            <h2 style="padding-bottom: 100px">Realtime Performance Indicators.</h2>
        </section>
        <section id="dashboard">
            <article id="quarter-sales-kpi">
                <div>
                    <div id="pie-placeholder"></div>
                    <div>
                        <h5>Quarter Sales</h5>
                        <p>Last Quarter Sales information.</p>
                        <a href="#">See details</a>
                    </div>
                </div>
            </article>
            <article id="population-distribution-kpi">
                <div>
                    <div id="axis-tick-colors-placeholder"></div>
                    <div>
                        <h5>Population Distribution</h5>
                        <p>Population distribution information. Only largest cities have been considered for study.</p>
                        <a href="#">See details</a>
                    </div>
                </div>
            </article>
        </section>
    </main>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="assets/scripts/main.js" type="module"></script>
</body>
</html>
